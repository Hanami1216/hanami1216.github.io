name: docs build

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - main

jobs:
  LearnData-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          # 获取所有标记和分支的所有历史记录（updatetime 必须，否则每次都会变化）
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      # 将读书笔记复制到静态页路径，然后构建页面
      - name: Build Docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run cpx "docs/reading/**" docs/.vuepress/public/reading
          npm run docs:build
          > docs/.vuepress/dist/.nojekyll

      # 部署到 GitHub Pages
      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: docs/.vuepress/dist

      # 将页面更新到 Vercel
      - name: Copy file to Vercel
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: docs/.vuepress/dist

      - name: Deploy to Vercel
        uses: amondnet/upload-artifact-vercel-action@v1.0.1
        with:
          personal_token: ${{secrets.PERSONAL_TOKEN }}
          src_path: docs/.vuepress/dist
          build_timeout: 120000 # (default is 300000, 5 minutes)
          alias: my-vuepress-app # (default is generated by Vercel)
          # 如果你想将 Vercel 部署与 Git 存储库链接起来，请取消注释下面的参数并设置正确的值。
          # repo_org: "<username>"
          # repo_name: "<repository-name>"
          # repo_branch: "<repository-branch>"
